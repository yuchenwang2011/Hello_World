<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="CssGrammer.css" type="text/css">
	</head>
	<body>
		<h1>My First CSS Example</h1>
		<p>This is a paragraph</p>
		<p id="para2">This is a paragraph with id "para2"</p>
		<p class="para3">This is a paragraph with class "para3"</p>
		<p class="para3 para4">This is a paragraph with class "para3" and "para4"</p>
		<p id="para5">This is a paragraph with id "para5"</p>
		<p class="para6">This is a paragraph with class "para6"</p>
	</body>
